<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<main class="wrapper">
  <img id="img" src="./images/illustration-hero.svg" alt="">
  <div class="container">
    <h2 class="title">  Order Summary</h2>
    <p class="subtitle"> 
      You can now listen to millions of songs, 
      audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class="subscribtion">
      <img id="notes" src="./images/icon-music.svg" alt="">
      <div>
        <p class="annualPlan">  Annual Plan</p>
        <p class="pricePerYear">$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>
    <button class="btn">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>
</main>

</body>
</html>
